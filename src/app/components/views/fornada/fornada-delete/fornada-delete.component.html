<form action="">
    <h1>DELETANDO FORNADA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="fornada.nomePao" type="text" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="fornada.descricao" type="text" name="descricao" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]="fornada.status" type="text" name="status" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">DELETAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
