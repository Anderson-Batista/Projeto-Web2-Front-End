<div class="content">
    <div class="title">
        <h1>Fornadas</h1>
    </div>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="fornadas">
                
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
                 
          <ng-container matColumnDef="nomePao">
            <th mat-header-cell *matHeaderCellDef> NOME DO PAO </th>
            <td mat-cell *matCellDef="let element"> {{element.nomePao}} </td>
          </ng-container>
                  
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
          </ng-container>
                  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
                   
           <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef="let element">  </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>      
</div>
