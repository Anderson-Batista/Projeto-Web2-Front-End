<div class="content">
    <div class="title">
        <h1>Pães</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarPao()" mat-stroked-button color="primary">NOVO PÃO</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="paes">
                
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
                 
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME DO PAO </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
                  
          <ng-container matColumnDef="tempoPreparo">
            <th mat-header-cell *matHeaderCellDef> TEMPO DE PREPARO </th>
            <td mat-cell *matCellDef="let element"> {{element.tempoPreparo}} </td>
          </ng-container>

          <ng-container matColumnDef="paes">
            <th mat-header-cell *matHeaderCellDef> VER PÃO </th>
            <td mat-cell *matCellDef="let element"> 
              <a class="paes">
                <i class="material-icons">bakery_dining</i>
              </a>
            </td>
          </ng-container>
                   
           <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef="let element">
              <a class="edit" routerLink="{{ element.id }}/update">
                <i class="material-icons">edit</i>
              </a>
              <a class="delete" routerLink="{{ element.id }}/delete">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>      
</div>
